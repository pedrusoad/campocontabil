<div #banner id="banner" class="banner position-relative">
    <div class="h-100 w-100 position-absolute d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-7">
                    <div class="blur rounded-3 bg-dark bg-opacity-10 text-center text-md-start shadow">
                        <h1 class="w-auto p-3 fs-1 text-white"><strong>Simplificando</strong> a contabilidade do agronegócio para
                            você focar no que <strong>realmente importa.</strong>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-gradient-white py-4">
    <div class="container">
        <div class="row justify-content-center gy-3 d-flex">
            <ng-container *ngFor="let card of service_cards">
                <div class="col-12 col-md-10 col-lg-4 init-hidden">
                    <div class="card-services h-100 bg-gradient-secondary">
                        <div>
                            <img [src]="card.img" alt="Card image" class="img-fluid pic rounded-3">
                        </div>
                        <div class="p-3">
                            <div class="mb-3 fs-5 fw-600" [innerHTML]="card.title"></div>
                            <div class="fs-6" [innerHTML]="card.description"></div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="pt-3"></div>
        <div class="row justify-content-center gy-3 d-flex">
            <ng-container *ngFor="let card of service_cards2">
                <div class="col-12 col-md-10 col-lg-4 init-hidden">
                    <div class="card-services h-100 bg-gradient-secondary">
                        <div class="text-center pt-4">
                            <img [src]="card.img" alt="Card image" class="img-fluid fig rounded-3">
                        </div>
                        <div class="p-3">
                            <div class="mb-3 fs-5 fw-600" [innerHTML]="card.title"></div>
                            <div class="fs-6" [innerHTML]="card.description"></div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
